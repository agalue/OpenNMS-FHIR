http-url: "http://192.168.0.43:8980/opennms" # Use the external IP of the machine where Kafka is running
id: "fhir-minion"
location: "Durham"
ipc:
  rpc:
    kafka:
      single-topic: true
      bootstrap.servers: "192.168.0.43:9092" # Use the external IP of the machine where Kafka is running
  sink:
    kafka:
      bootstrap.servers: "192.168.0.43:9092" # Use the external IP of the machine where Kafka is running
      acks: 1
telemetry:
  flows:
    listeners:
      Graphite-UDP-2003:
        class-name: org.opennms.netmgt.telemetry.listeners.UdpListener
        parameters:
          port: 2003
        parsers:
          Graphite:
            class-name: org.opennms.netmgt.telemetry.protocols.common.parser.ForwardParser
